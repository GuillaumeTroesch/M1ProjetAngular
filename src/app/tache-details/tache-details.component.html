
<div class="row col-md-4">
	<form>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Id</label>
			<div class="col-sm-10">
			  <input type="text" readonly class="form-control" placeholder="nom" value="9">
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Nom</label>
			<div class="col-sm-10">
			  <input #nomTache type="text" class="form-control" placeholder="Tâche">
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Catégorie</label>
			<div class="col-sm-10">
				<select #catId class="form-control">
				  <option *ngFor="let categorie of categories" [value]="categorie.id">
				  	{{categorie.nom}}
				  </option>

				</select>
			</div>
		</div>
		
		<ng-container *ngIf="!edit">
		<button class="btn btn-success" (click)="add(nomTache.value, catId.value)">Ajouter</button>
		</ng-container>
		
		<ng-container *ngIf="edit">
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Heure</label>
			<div class="col-sm-10">
			  <input #heureTache type="text" class="form-control" placeholder="00:00:00">
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Heure</label>
			<div class="col-sm-10">
			  <input #duree type="text" class="form-control" placeholder="Laisser vide si en cours">
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Date</label>
			<div class="col-sm-10">
			  <input #dateTache type="text" class="form-control" placeholder="24/04">
			</div>
		</div>
		<button class="btn btn-success" (click)="add(nomTache.value, catId.value, heureTache.value, dateTache.value)">Modifier</button>
		
		</ng-container>
		
		
	</form>
</div>
